name: Backend CI/CD

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/sgu-backend || git clone https://github.com/agamjain18/sgu-backend.git ~/sgu-backend
            cd ~/sgu-backend
            git pull origin master
            python3 -m venv venv
            source venv/bin/activate
            pip install -r requirements.txt
            python3 seed.py
            pm2 delete sgu-backend || true
            pm2 start ecosystem.config.js
            sleep 5
            pm2 status

            # Diagnostics
            echo "--- Caddy Version ---"
            caddy version || true

            # --- Patch Caddyfile: serve api.agamjain.online/sgu/ as static files ---
            sudo python3 << 'PYEOF'
            import re
            import os

            CADDYFILE = '/etc/caddy/Caddyfile'
            if not os.path.exists(CADDYFILE):
                print("ERROR: Caddyfile not found at /etc/caddy/Caddyfile")
                exit(0)

            with open(CADDYFILE, 'r') as f:
                content = f.read()

            # Robust replacement for SGU block in api.agamjain.online site block
            # We look for the api.agamjain.online block and replace the SGU section
            # This regex is more flexible to catch different versions of the block
            sgu_pattern = r'# SGU API.*?handle.*?\{.*?redir.*?\}'
            
            new_sgu_block = """    # SGU API
    handle /sgu {
        redir /sgu/
    }
    handle_path /sgu/* {
        reverse_proxy localhost:8022
    }"""

            # Try to replace the old block if it exists
            if "# SGU API" in content:
                # Find the existing # SGU API block until the next # or }
                content = re.sub(r'# SGU API.*?(?=\s+#|\s+\})', new_sgu_block + "\n", content, flags=re.DOTALL)
                print("SUCCESS: Patched SGU block via regex.")
            else:
                print("WARNING: # SGU API block not found in Caddyfile.")

            with open(CADDYFILE, 'w') as f:
                f.write(content)
            PYEOF

            # Force Restart Caddy (since reload is failing)
            echo "--- Restarting Caddy ---"
            if sudo caddy validate --config /etc/caddy/Caddyfile; then
              sudo systemctl restart caddy
              echo "Caddy RESTARTED successfully"
            else
              echo "CRITICAL: Caddy validation failed before restart."
            fi

            # Diagnostics
            sudo cat /etc/caddy/Caddyfile | sudo tee /var/www/agamjain.online/caddy-final-check.txt
            sudo systemctl status caddy --no-pager | sudo tee /var/www/agamjain.online/caddy-status.txt
            pm2 logs sgu-backend --lines 100 --nostream | sudo tee /var/www/agamjain.online/pm2-backend-logs.txt
