name: Backend CI/CD

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/sgu-backend || git clone https://github.com/agamjain18/sgu-backend.git ~/sgu-backend
            cd ~/sgu-backend
            git pull origin master
            python3 -m venv venv
            source venv/bin/activate
            pip install -r requirements.txt
            python3 seed.py
            pm2 delete sgu-backend || true
            pm2 start ecosystem.config.js
            sleep 5
            pm2 status

            # Dump diagnostics
            cd ~
            echo "--- CADDYFILE DUMP ---"
            sudo cat /etc/caddy/Caddyfile || true
            sudo cat /etc/caddy/Caddyfile | sudo tee /var/www/agamjain.online/caddyfile-dump.txt || true
            echo "--- LOCALHOST TEST ---"
            curl -i http://localhost:8022/ || true
            curl -i http://localhost:8022/health || true
            pm2 list | sudo tee /var/www/agamjain.online/pm2-debug.txt
            pm2 logs sgu-backend --lines 100 --nostream | sudo tee /var/www/agamjain.online/pm2-backend-logs.txt
            sudo systemctl status caddy --no-pager | sudo tee /var/www/agamjain.online/caddy-status.txt
            sudo journalctl -u caddy -n 50 --no-pager | sudo tee /var/www/agamjain.online/caddy-logs.txt
