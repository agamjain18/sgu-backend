name: Backend CI/CD

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/sgu-backend || git clone https://github.com/agamjain18/sgu-backend.git ~/sgu-backend
            cd ~/sgu-backend
            git pull origin master
            python3 -m venv venv
            source venv/bin/activate
            pip install -r requirements.txt
            python3 seed.py
            pm2 delete sgu-backend || true
            pm2 start ecosystem.config.js
            sleep 5
            pm2 status

            # --- Patch Caddyfile: serve api.agamjain.online/sgu/ as static files ---
            sudo python3 << 'PYEOF'
            import re

            CADDYFILE = '/etc/caddy/Caddyfile'
            with open(CADDYFILE, 'r') as f:
                content = f.read()

            # Use regex to replace the SGU API block on api.agamjain.online
            old_pattern = r'(    # SGU API\n    handle /sgu \{\n        redir /sgu/\n    \}\n    handle_path /sgu/\* \{\n        reverse_proxy localhost:8022\n    \})'

            new_block = "    # SGU Website\n    handle /sgu {\n        redir /sgu/\n    }\n    handle_path /sgu/* {\n        reverse_proxy localhost:8022\n    }"

            new_content, count = re.subn(old_pattern, new_block, content)
            if count > 0:
                with open(CADDYFILE, 'w') as f:
                    f.write(new_content)
                print(f"SUCCESS: Replaced {count} block(s). Caddyfile updated.")
            else:
                print("WARNING: Pattern not matched. Caddyfile might already be correct.")
            PYEOF

            # Validate and reload Caddy
            echo "--- Validating Caddyfile ---"
            sudo caddy validate --config /etc/caddy/Caddyfile && \
              sudo systemctl reload caddy && \
              echo "Caddy reloaded successfully" || \
              echo "WARNING: Caddy validation/reload failed"

            # Dump updated Caddyfile
            sudo cat /etc/caddy/Caddyfile | sudo tee /var/www/agamjain.online/caddyfile-dump.txt

            # Diagnostics
            sleep 3
            echo "--- Smoke test ---"
            curl -si https://api.agamjain.online/sgu/ | head -10 || true
            pm2 list | sudo tee /var/www/agamjain.online/pm2-debug.txt
            pm2 logs sgu-backend --lines 50 --nostream | sudo tee /var/www/agamjain.online/pm2-backend-logs.txt
            sudo systemctl status caddy --no-pager | sudo tee /var/www/agamjain.online/caddy-status.txt
